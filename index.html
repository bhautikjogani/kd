<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 10px;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.3rem;
      color: #007bff;
    }
    .table-container {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 6px;
      min-width: 600px;
    }
    thead {
      background: #007bff;
      color: white;
      position: sticky;
      top: 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
      font-size: 0.85rem;
      white-space: nowrap;
    }
    .present { color: green; font-weight: bold; }
    .absent { color: red; font-weight: bold; }
    .holiday { color: blue; font-weight: bold; }
    .sunday { background: tomato !important; color: white; font-weight: bold; }
    td.today { background: #ebf1f7; font-weight: bold; }
    select {
      padding: 3px;
      font-size: 0.8rem;
    }
    #response {
      margin: 8px 0;
      text-align: center;
      font-weight: bold;
      color: darkblue;
    }
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
  </style>
</head>
<body>
  <div id="loader"><div class="spinner"></div></div>

  <h2 id="title">Attendance</h2>
  <div id="response"></div>

  <div class="table-container">
    <table id="attendanceTable">
      <thead>
        <tr id="headerRowDates"><th rowspan="2">#</th><th rowspan="2">Name</th></tr>
        <tr id="headerRowDays"></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyQV9lJ0M-pEFvHOHPbriIFIJ4Jw-15HvTJMfcG_R-SvY5akfCOrv2xNtslBUoWW4e7oA/exec"; // <-- paste your /exec URL here

    function showLoader() { document.getElementById("loader").style.display = "flex"; }
    function hideLoader() { document.getElementById("loader").style.display = "none"; }

    // Fetch attendance data
async function loadAttendance() {
  try {
    const res = await fetch(`${SCRIPT_URL}?action=getMonthlyAttendance`, {
      method: "GET",
      mode: "cors"
    });
    const text = await res.text();   // ðŸ‘ˆ debug: first read raw text
    console.log("Raw response:", text);
    const data = JSON.parse(text);
    console.log("Parsed JSON:", data);
    buildTable(data);
  } catch (err) {
    console.error("Error loading attendance:", err);
    document.getElementById("response").textContent = "Failed to load data!";
  }
}

    // Submit attendance
async function submitAttendance(emp, status) {
  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      mode: "cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "submitAttendance", emp, status })
    });
    const result = await res.json();
    document.getElementById("response").textContent = result.message || result.error;
  } catch (err) {
    console.error("Error submitting attendance:", err);
    document.getElementById("response").textContent = "Failed to submit!";
  }
}

    function buildTable(data) {
      const { employees, dates, statusMap, today } = data;
      const headerRowDates = document.getElementById("headerRowDates");
      const headerRowDays = document.getElementById("headerRowDays");
      const tbody = document.querySelector("#attendanceTable tbody");

      // Month-Year Title
      const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      const d = new Date(today);
      document.getElementById("title").textContent =
        "Attendance (" + monthNames[d.getMonth()] + "-" + d.getFullYear() + ")";

      // Reset headers
      headerRowDates.innerHTML = '<th rowspan="2">#</th><th rowspan="2">Name</th>';
      headerRowDays.innerHTML = "";

      // Fill header rows
      dates.forEach(dateKey => {
        const dateObj = new Date(dateKey);
        const day = dateObj.getDay();
        const isSunday = (day === 0);

        const thDate = document.createElement("th");
        thDate.textContent = dateObj.getDate();
        if (dateKey === today) thDate.classList.add("today");
        if (isSunday) thDate.classList.add("sunday");
        headerRowDates.appendChild(thDate);

        const thDay = document.createElement("th");
        thDay.textContent = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"][day];
        if (dateKey === today) thDay.classList.add("today");
        if (isSunday) thDay.classList.add("sunday");
        headerRowDays.appendChild(thDay);
      });

      // Fill rows
      tbody.innerHTML = "";
      let count = 1;
      employees.forEach(emp => {
        const tr = document.createElement("tr");

        const tdIndex = document.createElement("td");
        tdIndex.textContent = count++;
        tr.appendChild(tdIndex);

        const tdName = document.createElement("td");
        tdName.textContent = emp;
        tr.appendChild(tdName);

        dates.forEach(dateKey => {
          const td = document.createElement("td");
          const status = statusMap[emp][dateKey] || "";
          const day = new Date(dateKey).getDay();

          if (dateKey === today) {
            const select = document.createElement("select");
            ["", "P", "A", "H"].forEach(opt => {
              const option = document.createElement("option");
              option.value = opt;
              option.textContent = opt || "--";
              if (status === opt) option.selected = true;
              select.appendChild(option);
            });
            select.addEventListener("change", () => submitAttendance(emp, select.value));
            td.appendChild(select);
            td.classList.add("today");
          } else {
            td.textContent = status;
            if (status === "P") td.classList.add("present");
            if (status === "A") td.classList.add("absent");
            if (status === "H") td.classList.add("holiday");
          }
          if (day === 0) td.classList.add("sunday");
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }

    // Start
    window.onload = loadAttendance;
  </script>
</body>
</html>
